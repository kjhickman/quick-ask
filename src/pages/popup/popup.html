<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>QuickAsk Configuration</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="../../shared/css/buttons.css" />
    <link rel="stylesheet" href="../../shared/css/forms.css" />
    <link rel="stylesheet" href="../../components/error-display/error-display.css" />
  </head>
  <body>
    <div class="config-section">
      <label for="apiKey" class="form-label">API Key:</label>
      <input type="password" id="apiKey" class="form-input" placeholder="Enter your API key" />
    </div>

    <div class="config-section">
      <label for="provider" class="form-label">LLM Provider:</label>
      <select id="provider" class="form-select">
        <option value="openai">OpenAI (GPT)</option>
        <option value="anthropic">Anthropic (Claude)</option>
        <option value="local">Local API</option>
      </select>
    </div>

    <div class="config-section">
      <label for="model" class="form-label">Model:</label>
      <input type="text" id="model" class="form-input" placeholder="gpt-4o-mini" />
    </div>

    <div id="error" class="error-display"></div>

    <button id="save" class="btn btn-primary">Save Configuration</button>

    <div class="instruction">
      Type "ask" in the address bar followed by your query to stream AI responses.
    </div>

    <script type="module" src="../../../dist/pages/popup/popup-controller.js"></script>
  </body>
</html>
